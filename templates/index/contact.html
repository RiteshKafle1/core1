{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="{% static 'home1/contact.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="navbar">
            <div class="first">
                <a href="{% url 'home' %}"><div class="logo"></div></a>


                <div class="nav-items">
                    <ul>
                        <li><a href="{% url 'about' %}">About Us</a></li>
                        <li><a href="{% url 'jobs' %}">Jobs</a></li>
                        <li><a href="{% url 'contact' %}">Contact Us</a></li>
                    </ul>
                </div>
            </div>
            
        </div>
    </header>

    <div class="container">

        <form action="" class="form" method="post">
            {% csrf_token %}
            <h2>Contact Us</h2>

            <label for="name">Your Name:</label>
            <input type="text" name="name" class="box1" id="name" required>

            <label for="email">Your Email:</label>
            <input type="email" name="email" class="box2" id="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" class="m-box" name="message" rows="4" required></textarea>

            <button type="submit" class="submit">Send Message</button>

        </form>
    </div>
    
</body>

</html>
