{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream jobs</title>
    <link rel="stylesheet" href="{% static 'home1/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        

</head>

<body>
    
    <div class="container">

        <form action="" class="form" method="post">
            {% csrf_token %}

            <h2>Login</h2>

            <input type="username" name="lusername" id="lusername" class="box1" placeholder="UserName" required>

            <input type="password" name="lpassword" id="lpassword" class="box2" placeholder="Password" required>

            <div class="forget-password">
                <a href="#">Forget Password?</a>
            </div>


            <button type="submit" class="submit">Login</a></button>

            <p class="social-text1">OR</p>
       

            <p class="social-text2">Sign in with:</p>

            <p class="social-media">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-google"></i></a>
                <a href="#"><i class="fa-brands fa-apple"></i></a>



            </p>

        </form>
    </div>
</body>

</html>
